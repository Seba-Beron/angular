<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i = index;
    last as isLast"
    class="list-group-item d-flex justify-content-between align-item-center"
    [ngClass]="{'list-group-item-primary': isLast}
    ">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)" >X</button>
  </li>
</ul>
